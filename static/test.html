<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #f8f9fa;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 3rem 2.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .article-header {
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        
        .byline {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1rem;
            color: #666;
            margin-top: 1rem;
        }
        
        .author-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .content {
            font-size: 1.125rem;
            color: #333;
            margin-top: 2rem;
        }
        
        .meta-info {
            display: inline-block;
            background: #f0f0f0;
            padding: 0.25rem 0.75rem;
            border-radius: 3px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <article class="container">
        <header class="article-header">
            <h1>${gt}</h1>
            <div class="byline">
                <span class="author-name">${score}</span>
                <span class="meta-info">${pos}</span>
            </div>
        </header>
        
        <div class="content">
            <p>This is a test POC for sharecard. This will allow unique urls to be generated for each game, along with unique msid based meta tags.</p>
        </div>
    </article>
</body>
</html>
